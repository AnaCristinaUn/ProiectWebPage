<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FreshDays - Eat Fresh, Plan Smart</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
	<header class="header">
		<div class="logo">
			<div class="logo-circle"></div>
			<div class="logo-text">FRESHDAYS</div>
		</div>
		<div class="header-buttons">
        <button class="recipes-button" onclick="window.location.href='retete.html'">Recipes</button>
    </div>
		<div class="profile">
	</header>

	<main class="container">
        <section class="extended-calendar">
            <div class="calendar">
                <div class="calendar-header">
                  <button id="prev-month">-</button>
                  <div id="month-year"></div>
                  <button id="next-month">+</button>
                </div>
                <div class="calendar-body">
                  <div class="calendar-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                  </div>
                  <div class="calendar-dates">
                    <!-- Dates will be populated here -->
                  </div>
                </div>
            </div>
            <div class="meal-overview">
    <div class="meal-header">
        <h2 id="current-date"></h2>
        <div class="date-decoration">
            <div class="decoration-circle"></div>
            <div class="decoration-circle"></div>
            <div class="decoration-circle"></div>
        </div>
    </div>
    <div class="meal-cards">
        <div class="meal-card breakfast">
            <h3>Breakfast</h3>
            <div class="meal-content">
                <p>No meal planned</p>
                <button class="add-meal-btn">+ Add</button>
            </div>
        </div>
        <div class="meal-card lunch">
            <h3>Lunch</h3>
            <div class="meal-content">
                <p>No meal planned</p>
                <button class="add-meal-btn">+ Add</button>
            </div>
        </div>
        <div class="meal-card dinner">
            <h3>Dinner</h3>
            <div class="meal-content">
                <p>No meal planned</p>
                <button class="add-meal-btn">+ Add</button>
            </div>
        </div>
    </div>
</div>
        </section>

    </main>
